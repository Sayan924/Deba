<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Valentine üíñ</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #ffe6ec;
  font-family: 'Arial', sans-serif;
  overflow: hidden;
  color: #d1004f;
  text-align: center;
  transition: background 1.5s ease;
}

/* Glow background */
.glow {
  position: fixed;
  width: 220px;
  height: 220px;
  background: radial-gradient(circle, rgba(255,255,255,0.4), transparent 60%);
  filter: blur(35px);
  animation: floatGlow 12s infinite alternate ease-in-out;
  z-index: 1;
}

@keyframes floatGlow {
  from { transform: translate(0,0); }
  to { transform: translate(100px,-120px); }
}

#page1, #page2 {
  z-index: 10;
}

#page1 {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.buttons {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

/* Heartbeat YES button */
#yes {
  background: #ff2f6d;
  color: white;
  animation: pulse 1.6s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

#no {
  background: #555;
  color: white;
  position: fixed;
  left: 60%;
  top: 50%;
}

#page2 {
  display: none;
  width: 100%;
}

#typeText {
  font-size: 42px;
  color: white;
  font-family: 'Courier New', monospace;
  margin-bottom: 20px;
}

/* Typing cursor */
.typing {
  border-right: 3px solid rgba(255,255,255,0.9);
  white-space: nowrap;
  overflow: hidden;
  animation: blink 0.8s infinite;
}

@keyframes blink {
  0%,100% { border-color: transparent; }
  50% { border-color: white; }
}

#surpriseBtn {
  background: #ff5e99;
  color: white;
  padding: 14px 45px;
  font-size: 18px;
  border-radius: 30px;
  margin-bottom: 20px;
}

#secret {
  display: none;
  font-size: 22px;
  max-width: 85%;
  line-height: 1.6;
  color: white;
  background: rgba(255,255,255,0.25);
  padding: 25px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
}

/* Sticker */
#sticker {
  position: fixed;
  left: 50%;
  top: 45%;
  transform: translate(-50%, -50%) scale(0.9);
  max-width: 70%;
  max-height: 60%;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  opacity: 0;
  transition: opacity 0.3s ease, transform 0.3s ease;
  z-index: 9999;
}

#sticker.show {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

/* Hearts + Names */
.hearts-layer, .name-layer {
  position: fixed;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
}

.heart, .name {
  position: absolute;
  bottom: -60px;
  animation: floatUp 5s linear forwards;
}

.name {
  color: white;
  font-size: 22px;
  font-weight: bold;
  text-shadow: 0 0 10px rgba(255,255,255,0.9);
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-140vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- Glow -->
<div class="glow" style="top:10%;left:20%"></div>
<div class="glow" style="top:65%;left:70%"></div>

<div id="page1">
  <h1>Will you be my Valentine? üíò</h1>
  <div class="buttons">
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üòú</button>
  </div>
</div>

<div id="page2">
  <h1 id="typeText" class="typing"></h1>
  <h1>Love From Deba</h1>

  <button id="surpriseBtn">Surprise Me</button>

  <div id="secret">
    üíå If love be sin, then gladly am I lost;<br>
    Whilst breath still warms this faithful chest,<br>
    My heart is thine, and thine alone, amen. üå∏‚ú®
    <br><br>
    <strong>Waiting for your answer‚Ä¶ üíç</strong>
  </div>
</div>

<img id="sticker" src="https://raw.githubusercontent.com/sayonmallick/Guest/main/myphoto.jpg">

<div class="hearts-layer"></div>
<div class="name-layer"></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const page1 = document.getElementById('page1');
const page2 = document.getElementById('page2');
const yesBtn = document.getElementById('yes');
const noBtn = document.getElementById('no');
const sticker = document.getElementById('sticker');
const surpriseBtn = document.getElementById('surpriseBtn');
const secret = document.getElementById('secret');
const heartsLayer = document.querySelector('.hearts-layer');
const nameLayer = document.querySelector('.name-layer');
const typeText = document.getElementById('typeText');

const message = "If home ever felt like a place, it‚Äôs right next to you.";

let i = 0;
function typeWriter() {
  if (i < message.length) {
    typeText.textContent += message.charAt(i);
    i++;
    setTimeout(typeWriter, 80);
  }
}

function moveNo() {
  noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
  noBtn.style.top  = Math.random() * (window.innerHeight - 50) + 'px';
}

noBtn.addEventListener('mouseenter', moveNo);
noBtn.addEventListener('click', moveNo);

function spawnHeart() {
  const h = document.createElement('div');
  h.className = 'heart';
  h.textContent = ['‚ù§Ô∏è','üíñ','üíò','üíï'][Math.floor(Math.random()*4)];
  h.style.left = Math.random()*100 + 'vw';
  h.style.fontSize = 18 + Math.random()*30 + 'px';
  heartsLayer.appendChild(h);
  setTimeout(()=>h.remove(),5000);
}
setInterval(spawnHeart, 500);

function spawnName() {
  const n = document.createElement('div');
  n.className = 'name';
  n.textContent = 'Tu Meri, Main Tera ‚ù§Ô∏è';
  n.style.left = Math.random()*100 + 'vw';
  nameLayer.appendChild(n);
  setTimeout(()=>n.remove(),5000);
}

yesBtn.addEventListener('click', () => {
  sticker.classList.add('show');
  confetti({ particleCount: 150, spread: 70, origin:{y:0.6} });

  setTimeout(() => {
    sticker.classList.remove('show');
    page1.style.display = 'none';
    document.body.style.background = "linear-gradient(180deg,#ff7aa2,#ff9eb8)";
    page2.style.display = 'block';
    typeWriter();
    setInterval(spawnName, 700);
  }, 1800);
});

surpriseBtn.addEventListener('click', () => {
  secret.style.display = 'block';
  surpriseBtn.style.display = 'none';
});
</script>

</body>
</html>
